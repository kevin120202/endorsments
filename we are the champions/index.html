<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <title>We Are The Champions</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="images/freddie.png" alt="logo">
    <h1>We are the Champions</h1>
    <form class="endorsment-form" id="endorsment-form">
      <textarea class="endorsment-text" id="endorsment-text" placeholder="Write your endorsment here"></textarea>
      <div>
        <input type="text" class="user-inputs" id="from-input" placeholder="From">
        <input type="text" class="user-inputs" id="to-input" placeholder="To">
      </div>
      <button class="publish-btn" id="publish-btn">Publish</button>
    </form>
    <h3>- Endorsments -</h3>
    <div class="endorsments" id="endorsments">
      <!-- posts -->
    </div>
  </div>


  <script src="script.js" type="module"></script>
</body>

</html>
